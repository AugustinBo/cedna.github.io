    # team member loop
    - name : Fernando Foy
      image_webp : images/team/fernando_foy_cedna_team.webp
      image : images/team/fernando_foy_cedna_team.jpg
      designation : Rédacteur
      content : Fernando est étudiant au baccalauréat en génie logiciel à l’École Polytechnique de Montréal. La loi de Moore est arrivée à sa fin. Depuis les années 60, le doublement de la complexité des semi-conducteurs a créé des outils essentiels comme les téléphones intelligents et l’imagerie médicale. Or, les limites de la physique ont mis un frein à ce progrès. Fernando est intéressé à la résolution de ce problème en utilisant le parallélisme et la computation quantique. Il a rejoint le CEDNA pour rendre l’opinion des experts accessible à tout le monde.
      social :
        - icon : ti-linkedin # themify icon pack : https://themify.me/themify-icons
          link : "https://www.linkedin.com/in/fernando-foy-5b3389208/"
    
