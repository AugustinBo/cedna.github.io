    # team member loop
    - name : Philippe Maisonneuve
      image_webp : images/team/philippe_maisonneuve_cedna_team.webp
      image : images/team/philippe_maisonneuve_cedna_team.jpg
      designation : Président
      content : Passionné d’information, de mathématiques et d’intelligence artificielle, Philippe Maisonneuve a toujours pensé que les algorithmes ont une influence bien plus grande qu’on pourrait le penser sur la société. Afin de développer son entreprise de la question, il commence ses études au baccalauréat en génie logiciel en septembre 2018. En 2020, pour partager sa passion il décide de former le CEDNA afin de s’assurer que le plus grand nombre de gens puisse comprendre les enjeux de l’informatique et réfléchir ensemble à la manière dont le monde numérique doit être régulé. Il est persuadé que les algorithmes ont les moyens de nous aider à lutter contre les défis du monde de demain si on les utilise à bon escient et il veut s’assurer que ce soit le cas.
      social :
        - icon : ti-linkedin # themify icon pack : https://themify.me/themify-icons
          link : "https://www.linkedin.com/in/philippe-maisonneuve-226137199/"
        
