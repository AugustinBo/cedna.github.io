    - name :  Jean-Sébastien Patenaude
      image_webp : images/team/Jean-Sebastien.webp
      image : images/team/Jean-Sebastien.jpg
      designation : Vice-Président Exécutif
      content : Passionné de tout ce qui touche à l’analyse de données, à l’intelligence artificielle, à la robotique et à l’exploration spatiale, Jean-Sébastien est également étudiant au baccalauréat en génie informatique à l’École Polytechnique de Montréal. Il considère que la technologie est un vecteur de changement, autant au niveau de l’innovation scientifique qu’au niveau humain et environnemental. Il croit que le partage de connaissances et les discussions ouvertes sont essentiels à la résolution des défis que rencontre l’espèce humaine, quels qu’ils soient.
