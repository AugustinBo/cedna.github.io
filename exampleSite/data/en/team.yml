    - name : Philippe Maisonneuve
      image_webp : images/team/Philippe.webp
      image : images/team/Philippe.png
      designation : Président
      content : Étudiant au baccalauréat en génie logiciel à l’École Polytechnique de Montréal, Philippe est un passionné de mathématiques, d’informatique et de politique. Il croit que le développement des différents aspects du numérique doit servir au plus grand nombre et il est persuadé que les nouvelles technologies ont le potentiel de régler la plupart des problèmes sociaux et environnementaux majeurs du 21e siècle si elles sont bien utilisées C'est pourquoi il a décidé de fonder le CEDNA, afin de faciliter la communication sur ces enjeux, dont on ne discute pas encore assez selon lui.
