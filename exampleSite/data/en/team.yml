      designation : Animateur, Rédacteur
      content : Originaire des Caraïbes, sur une île de 24km2, Mattéo est venu s'installer au Québec pour poursuivre ses études à l’âge de 15 ans. Actuellement étudiant à l’Université de Concordia en journalisme et âgé de 19 ans, Mattéo a eu la chance de gérer un émission de radio hebdomadaire entière, tout en étant animateur. Le CEDNA est une manière pour lui de pouvoir apprendre de nouvelles choses, les choses qui vont révolutionner notre ère et notre génération. C’est une façon pour lui, de monter de “level”.
