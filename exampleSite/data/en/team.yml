      image : images/team/Claudia.jpg
      designation : Gestionnaire de communauté
      content : Étudiante au baccalauréat en droit à l’Université de Sherbrooke et diplômée d’une technique en journalisme au cégep de Jonquière du programme Art et technologie des médias, Claudia est une jeune femme qui cherche constamment de nouvelles découvertes. Féministe assumée, lectrice passionnée et sportive à temps partiel, elle est continuellement en quête de défis. Toujours prête à poser de nombreuses questions aux invités, elle est aussi une fervente des domaines de l’actualité.
