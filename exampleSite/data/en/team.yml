      designation : Vice-Président Exécutif
      content : Passionné de tout ce qui touche à l’analyse de données, à l’intelligence artificielle et à l’exploration spatiale, Jean-Sébastien est étudiant au baccalauréat en génie informatique à l’École Polytechnique de Montréal. Il considère que la technologie est un vecteur de changement, autant au niveau de l’innovation scientifique qu’au niveau humain et environnemental. Il croit que les discussions ouvertes et les partages de connaissances sont essentiels à la résolution des problématiques les plus sérieuses que rencontre l’espèce humaine.
