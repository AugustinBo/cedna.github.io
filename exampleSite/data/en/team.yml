    # team member loop
    - name : Dylan Barat
      image_webp : images/team/dylan_barat_cedna_team.webp
      image : images/team/dylan_barat_cedna_team.jpg
      designation : Vice-Président Communication
      content : Étudiant au baccalauréat en Finance à HEC Montréal, Dylan a un grand intérêt pour l’évolution de la technologie et le monde politique dans lequel ce progrès opère. Sa curiosité lui donnant le flair nécessaire à la poursuite de ses objectifs, il est toujours avide de nouvelles opportunités. Il se questionne souvent sur la moralité de l’évolution de notre monde. Selon lui, l’adoption d’une perspective éthique dans la vie de tous les jours représente une nécessité primordiale à la pérennité d’une société fonctionnelle.
