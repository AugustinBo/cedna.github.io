    # team member loop
    - name : Aurélie Gonthier-Théberge
      image_webp : images/team/aurelie_gonthier_theberge_cedna_team.webp
      image : images/team/aurelie_gonthier_theberge_cedna_team.jpg
      designation : Recherchiste
      content : Stéréotype de la génération Y ou “why?”, Aurélie a une curiosité immense pour des sujets allant des connaissances triviales aux fondements de la physique moderne. Elle ne cessera jamais de se poser des questions quant au fonctionnement de notre univers. Vieille croûte de 28 ans, elle s’est lancée en génie physique afin de sauver le monde, rien de moins! Personne dynamique, caricaturale et quelque peu excentrique, elle a rejoint le CEDNA pour plusieurs raisons. Parmi celles-ci, il y a rendre accessible la science, sensibiliser la population aux impacts qu’elle entraîne et bien sûr, partager sa soif insatiable de connaissances.
      social :
