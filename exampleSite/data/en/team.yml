    - name : Augustin Bouchard
      image_webp : images/team/Augustin.webp
      image : images/team/Augustin.jpg
      designation : Spécialiste TI, Animateur
      content : Étudiant au baccalauréat en génie logiciel à l’École Polytechnique de Montréal, Augustin cherche à découvrir et comprendre les nouvelles technologies et leurs impacts sur la société actuelle. Il réalise que dans un monde de plus en plus connecté, notre sécurité et nos informations sont de plus en plus menacées. Quand devons-nous arrêter de partager? Sommes-nous vraiment en danger? Amateur du virtuel, Augustin croit qu’il faut être bien informé avant de trop en consommer. 
