  title : Pourquoi CEDNA
  about_item :

  - icon : ti-eye # themify icon pack : https://themify.me/themify-icons
    title : Découvrir
    content : Le Comité sur les Enjeux du Développement Numérique et Algorithmique (CEDNA) est une organisation interuniversitaire qui s'est donné comme mission de vulgariser et de sensibiliser le public aux enjeux moraux dans les domaines de l’informatique et du logiciel. Son but est que les esprits de demain soient plus conscients de ces enjeux lors de la conception et de l’utilisation des futures technologies.

  - icon : ti-thought # themify icon pack : https://themify.me/themify-icons
    title : Comprendre
    content : Nous souhaitons comprendre d'où viennent certains enjeux reliés au numérique à travers des discussions avec des expets dans le domaine. Nous voulons transmettre leurs idées et leurs points de vue à travers des entrevues et des articles. Ce qui est important pour nous c'est de bien comprendre un sujet avant de pouvoir en débattre afin de pouvoir penser aux meilleures pistes de solution à apporter.


  - icon : ti-hand-open # themify icon pack : https://themify.me/themify-icons
    title : Vulgariser
    content : Nous souhaitons partager avec le plus de gens possibles nos découvertes et nos discussions. Nous voulons permettre au public de comprendre les enjeux soulevés par les experts, sans avoir besoin d'une compréhension complète des technologies abordées. Nous voulons par-dessus tout partager cette volonté de comprendre les enjeux et d'en discuter pour trouver, en communauté, des pistes de solutions.