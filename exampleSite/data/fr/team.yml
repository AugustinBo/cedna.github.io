      image : images/team/Jean-Sebastien.png
      designation : Vice-Président
      content : Étudiant au baccalauréat en génie informatique à l’École Polytechnique de Montréal, Jean-Sébastien est passionné de tout ce qui touche à l’analyse de données, à l’intelligence artificielle, à la robotique et à l’exploration spatiale. Il considère que la technologie est un vecteur de changement, autant au niveau de l’innovation scientifique qu’au niveau humain et environnemental. Il croit que le partage de connaissances et les discussions ouvertes sont essentielles à la résolution des problèmes que rencontre l’espèce humaine, quels qu’ils soient.
